name: Keep Supabase Alive
on:
  schedule:
    # Run at 00:00 every Monday and Thursday
    - cron: '0 0 * * 1,4'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST API
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ]; then
            echo "Secrets not found. Please add NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY to Repo Secrets."
            exit 1
          fi

          echo "Pinging Supabase Project..."
          # We make a simple GET request to the REST root. Even a 404 or 200 counts as activity.
          # We use the anon key.
          curl -s -o /dev/null -w "%{http_code}" -X GET "$SUPABASE_URL/rest/v1/" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY"
          
          echo "Ping sent."
